<h2 class="kd-title">Description</h2>
<p>The Telerik UI for ASP.NET MVC SplitButton supports right-to-left rendering.</p>
<p>This demo shows the SplitButton nested in a container element with k-rtl class set.</p>
<p>For more information on the right-to-left support of the widgets, <a href="https://docs.telerik.com/kendo-ui/globalization/supporting-rtl-languages">refer to this topic</a>.</p>
