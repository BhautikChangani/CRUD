<h2 class="kd-title">Description</h2>
<div class="kd-text kd-text-secondary">
    <p>The <a href="https://www.telerik.com/aspnet-mvc/drawer-widget" target="_blank">Telerik UI for ASP.NET MVC Drawer</a> provides an easy way to create a hierarchical structure by placing elements with indentations inside its items. The Drawer items use built-in classes, and applying them facilitates the creation of that hierarchy, as shown in this demo.</p>
