<h2 class="kd-title">Description</h2>
<p>The <a href="https://www.telerik.com/aspnet-mvc/sortable" target="_blank">Telerik UI for ASP.NET MVC Sortable</a> enables you to integrate it with the <a href="https://demos.telerik.com/aspnet-mvc/listview" target="_blank">Telerik UI for ASP.NET MVC ListView</a> component to reorder its items by dragging and dropping.</p>
<p>This example shows how to integrate the Sortable with the ASP.NET MVC ListView.</p>
