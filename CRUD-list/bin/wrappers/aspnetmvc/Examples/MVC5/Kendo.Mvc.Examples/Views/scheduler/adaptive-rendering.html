<h2 class="kd-title">Description</h2>
<div class="kd-text kd-text-secondary">
    <p>
        You can configure the appearance of the <a href="https://www.telerik.com/aspnet-mvc/scheduler" target="_blank">Telerik UI for ASP.NET MVC Scheduler</a> to adapt its rendering according to the device requirements of the user.
    </p>
    <p>This example demonstrates how to enable the adaptive rendering feature by setting the <a href="https://docs.telerik.com/aspnet-mvc/api/kendo.mvc.ui.fluent/schedulerbuilder#mobilekendomvcuimobilemode" target="_blank"><code>Mobile</code></a> option to <code>MobileMode.Auto</code>.</p>
</div>
