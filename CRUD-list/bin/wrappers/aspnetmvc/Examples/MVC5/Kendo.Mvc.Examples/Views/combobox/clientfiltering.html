<h2 class="kd-title">Description</h2>
<p>
    The <a target="_blank" href="https://www.telerik.com/aspnet-mvc/combobox">Telerik UI for ASP.NET MVC ComboBox</a> supports client-side filtering, which enables you to filter the already populated data or smaller data sets.
    To configure the client-side filtering, set the <a target="_blank" href="https://docs.telerik.com/aspnet-mvc/api/kendo.mvc.ui.fluent/customdatasourcebuilder#serverfilteringsystemboolean"><code>ServerFiltering</code></a> property to <code>false</code>.
</p>
