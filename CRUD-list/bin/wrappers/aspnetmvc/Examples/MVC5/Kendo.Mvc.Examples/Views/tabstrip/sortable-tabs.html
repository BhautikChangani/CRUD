<h2 class="kd-title">Description</h2>
<p>
  The <a href="https://www.telerik.com/aspnet-mvc/tabstrip" target="_blank">Telerik UI for ASP.NET MVC TabStrip</a> supports a sortable funtionality. To activate it, set the <code>Sortable()</code> option to <code>true</code>.
</p>
<p>
  This demo shows how to use the sortable feature of the TabStrip, which allows you to sort the tabs by dragging each tab to the desired position.
</p>
