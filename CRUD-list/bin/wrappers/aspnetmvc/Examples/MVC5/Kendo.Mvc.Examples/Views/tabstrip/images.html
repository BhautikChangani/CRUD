<h2 class="kd-title">Description</h2>
<p>The <a href="https://www.telerik.com/aspnet-mvc/tabstrip" target="_blank">Telerik UI for ASP.NET MVC TabStrip</a> enables you to customise its look and feel by <a href="https://docs.telerik.com/aspnet-mvc/html-helpers/navigation/tabstrip/images" target="_blank">including images and icons</a> in the tab fields.</p>
<p>This example demonstrates how to implement the available options for setting the icons of the tabs with images or sprites.</p>
