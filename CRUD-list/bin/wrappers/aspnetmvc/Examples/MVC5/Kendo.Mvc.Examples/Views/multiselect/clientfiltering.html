<h2 class="kd-title">Description</h2>
<p>
    In addition to the server filtering feature, the <a target="_blank" href="https://www.telerik.com/aspnet-mvc/multiselect">Telerik UI for ASP.NET MVC MultiSelect</a> supports client filtering which is useful for handling small sets of data. As shown in this demo, you can configure this feature by setting the <a target="_blank" href="https://docs.telerik.com/aspnet-mvc/api/datasource"><code>ServerFiltering</code></a> property to <code>false</code>.
</p>
