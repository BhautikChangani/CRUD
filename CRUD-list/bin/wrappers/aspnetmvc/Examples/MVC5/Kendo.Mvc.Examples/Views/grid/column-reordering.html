<h2 class="kd-title">Description</h2>
<p>You can enable the <a
        href='https://docs.telerik.com/aspnet-mvc/html-helpers/data-management/grid/columns/reordering'>Column
        Reordering</a> feature by setting the <code>.Reorderable(true)</code> method of the Grid.</p>
<p>You can see in this demo how simple it is to reorder columns in <a href="https://www.telerik.com/aspnet-mvc/grid"
        target="_blank">Telerik UI for
        ASP.NET MVC Grid</a>. Just drag a column header
    over another header cell.</p>
