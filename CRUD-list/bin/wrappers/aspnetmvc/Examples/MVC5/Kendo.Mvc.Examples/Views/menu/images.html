<h2 class="kd-title">Description</h2>
<p>
    The <a target="_blank" href="https://www.telerik.com/aspnet-mvc/menu">Telerik UI for ASP.NET MVC Menu</a> component enables you to render custom images and sprites in its items.
</p>
<p>
    To add images, set up the <code>ImageUrl</code> of the Menu's <a target="_blank" href="https://docs.telerik.com/aspnet-mvc/api/kendo.mvc.ui.fluent/menubuilder#itemssystemaction"><code>Items</code></a>. To use sprites, configure its <code>SpriteCssClass</code> property.
</p>
