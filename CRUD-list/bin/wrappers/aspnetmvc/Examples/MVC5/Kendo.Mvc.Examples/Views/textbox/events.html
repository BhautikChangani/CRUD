<h2 class="kd-title">Description</h2>
<div class="kd-text kd-text-secondary">
    <p>The <a href="https://www.telerik.com/aspnet-mvc/textbox" target="_blank">Telerik UI for ASP.NET MVC TextBox</a> supports the <code>onChange</code> event and you can see it handled in the console log when interacting with the demo. The log will provide a full list of the applied changes in the ASP.NET MVC TextBox. A <strong>Clear log</strong> option is also available.</p>
</div>
