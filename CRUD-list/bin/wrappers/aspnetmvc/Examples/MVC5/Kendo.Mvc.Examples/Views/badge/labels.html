
<h2 class="kd-title">Description</h2>

    <p>The <a href="https://www.telerik.com/aspnet-mvc/badge" target="_blank">Telerik UI for ASP.NET MVC Badge</a> enables you to integrate it into other UI components and use it as a label.</p>
    <p>This demo shows how to use the Badge component as a label in the template of a <a href="https://demos.telerik.com/aspnet-mvc/listview" target="_blank">ListView</a> by utilizing the <a href="https://docs.telerik.com/aspnet-mvc/api/kendo.mvc.ui.fluent/badgebuilder#themecolorkendomvcuibadgecolor" target="_blank"><code>ThemeColor()</code></a> option and set the desired Badge color.</p>
