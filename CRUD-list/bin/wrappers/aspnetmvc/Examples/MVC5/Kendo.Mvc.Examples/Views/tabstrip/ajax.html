<h2 class="kd-title">Description</h2>
<p>This example demostrates how the <a href="https://www.telerik.com/aspnet-mvc/tabstrip" target="_blank">Telerik UI for ASP.NET MVC TabStrip</a> can get its content data <a href="https://docs.telerik.com/aspnet-mvc/html-helpers/navigation/tabstrip/binding/overview" target="_blank">asynchronously from remote URLs</a>.</p>
<p>To set the content of a TabStrip item to load from a static HTML file or Partial View, use the <a target="_blank" href="https://docs.telerik.com/aspnet-mvc/api/kendo.mvc.ui.fluent/tabstripbuilder#itemssystemaction"><code>Items Add LoadContentFrom("customUrl")</code></a> configuration.</p>
